services:
  # Backend API Web Service
  - type: web
    name: eventhall-api
    runtime: node
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: eventhall-db
          property: connectionString
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ULTIMATE_ADMIN_EMAILS
        sync: false

databases:
  # PostgreSQL Database
  - name: eventhall-db
    databaseName: eventhall
    user: eventhall
    plan: free
    region: oregon
